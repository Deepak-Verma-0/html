<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		ul {
		   list-style-type:none;
		   margin:0;
		   padding:0;
		   overflow:hidden;
		   background-color:#333333;
		}
		li{
			float:left;
		  }

		li a{
		     text-decoration:none;
		     display:block;
		     color: white;
		     text-align:center;
		     padding:16px;
		}
		li a:hover{
		background-color:#111111;
		}
	</style>
</head>
<body>
	<ul>
	 <li><a href="#home">Home</a></li>
	 <li><a href="#news">News</a></li>
	 <li><a href="#content">Content</a></li>
	</ul>

	<iframe src="html formating.html" title="description" height="200px" width="500px"></iframe>
	
</body>
<html>
