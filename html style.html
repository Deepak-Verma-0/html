<!DOCTYPE html>
<html lang=eng>
<head>
	<title>Html Style</title>
</head>
<body>
	<h1> Style tag</h1>
	<h3 style="background-color:blue"> use to change text background</h3>

	<p style="color:red">Text color</p>

	<h2 style="font-family:new times roman"> change the text font</h2>

	<h4 style="font-size:150%"> text font size</h4>

	<h5 style="text-align:center">to set the text align left,right,center</h5>
</body>
</html>
